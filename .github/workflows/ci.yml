name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

  lint-yaml:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install yamllint
        run: sudo pip install yamllint
      - name: Lint all YAML files
        run: |
          yamllint .

  validate-docker-compose:
    runs-on: ubuntu-latest
    needs: lint-yaml
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      - name: Validate Docker Compose
        run: |
          docker-compose config

  validate-kubernetes:
    runs-on: ubuntu-latest
    needs: lint-yaml
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Validate Kubernetes manifests syntax
        run: |
          # Install kubeval for schema validation
          wget https://github.com/instrumenta/kubeval/releases/latest/download/\
          kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo cp kubeval /usr/local/bin
          # Validate Kubernetes manifests using kubeval
          kubeval --strict k8s/*.yml
